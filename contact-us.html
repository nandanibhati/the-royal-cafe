<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Contact Us</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            margin: 0;
            background-color: #ffeae0;
            font-family: sans-serif;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(logocafe2 - Copy.png);
            background-size: 40%;
            background-position: center;
            opacity: 0.2; 
            z-index: -1; 
        }
        
        .contact {
            position: relative;
            min-height: 100vh;
            padding: 50px 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #ffeae0;
            background-size: cover;
        }
        .contact .content {
            max-width: 800px;
            text-align: center;
        }
        .contact .content h2 {
            font-size: 36px;
            font-weight: 500;
            color: #333;
        }
        .contact .content p {
            font-weight: 300;
            color: #333;
        }
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        .container .contact-info {
            width: 50%;
            display: flex;
            flex-direction: column;
        }
        .container .contact-info .box {
            position: relative;
            padding: 20px 0;
            display: flex;
        }
        .container .contact-info .box .icon {
            min-width: 60px;
            height: 60px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 22px;
        }
        .container .contact-info .box .text {
            display: flex;
            margin-left: 20px;
            font-size: 16px;
            color: #333;
            flex-direction: column;
            font-weight: 300;
        }
        .container .contact-info .box .text h3 {
            font-weight: 500;
            color: orangered;
        }
        .contact-form {
            width: 40%;
            padding: 40px;
            background: #fff;
        }
        .contact-form h2 {
            font-size: 30px;
            color: #333;
            font-weight: 500;
        }
        .contact-form .input-box {
            position: relative;
            width: 100%;
            margin-top: 10px;
        }
        .contact-form .input-box input,
        .contact-form .input-box textarea {
            width: 100%;
            padding: 5px 0;
            font-size: 16px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #333;
            outline: none;
            resize: none;
        }
        .contact-form .input-box span {
            position: absolute;
            left: 0;
            padding: 5px 0;
            font-size: 16px;
            margin: 10px 0;
            pointer-events: none;
            transition: 0.5s;
            color: #666;
        }
        .contact-form .input-box input:focus ~ span,
        .contact-form .input-box input:valid ~ span,
        .contact-form .input-box textarea:focus ~ span,
        .contact-form .input-box textarea:valid ~ span {
            color: #e91e63;
            font-size: 12px;
            transform: translateY(-20px);
        }
        .contact-form .input-box input[type="submit"] {
            width: 100px;
            background: orangered;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 18px;
        }
        .box a{
            text-decoration:none;
            color:#333
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <section class="contact">
        <div class="content">
            <h2>Get in touch</h2>
            <p>We love to know about you!</p>
        </div>
        <div class="container">
            <div class="contact-info">
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Shop number 3,<br> Near Anyday Fitness Gym,<br> Law Gate, Lovely Professional University, Jalandhar,<br> Punjab, 144411</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>7566173943<br>6280389887</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-instagram" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Instagram</h3>
                        <p><a href="https://www.instagram.com/trc_lawgate?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">trc_lawgate</a></p>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <h2>Contact Us</h2>
                <div class="input-box">
                    <input type="text" name="fullname" required>
                    <span>Full Name</span>
                </div>
                <div class="input-box">
                    <input type="email" name="email" required>
                    <span>Email</span>
                </div>
                <div class="input-box">
                    <textarea name="message" required></textarea>
                    <span>Type your message...</span>
                </div>
                <div class="input-box">
                    <input type="submit" name="submit" value="Send">
                </div>
            </div>
        </div>
    </section>
    <script>
        document.getElementById('formResponse').innerText = `Thank you, ${name}! Your message has been sent.`;
    </script>
</body>
</html>
